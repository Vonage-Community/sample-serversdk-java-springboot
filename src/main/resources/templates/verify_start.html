<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Send a verification</title>
    <div th:include="fragments/head :: preamble"></div>
    <script>

        function updateVerifySnippet() {
            const selectedChannel = $('#selectedChannel option:selected').val()
            const brand = $('#brand').val();
            const to = $('#to').val();
            const from = $('#from').val();
            const codeLength = $('#codeLength').val();
            const fromDiv = $('#from-div');
            const codeLengthDiv = $('#codeLength-div');

            const workflow = (() => {
                switch (selectedChannel) {
                    case 'VOICE': return `new VoiceWorkflow("${to}")`;
                    case 'EMAIL': return `new EmailWorkflow("${to}"${from ? ', "'+from+'"' : ''})`;
                    case 'SMS': return from ? `SmsWorkflow.builder("${to}").from("${from}").build()` : `new SmsWorkflow("${to}")`;
                    case 'WHATSAPP': return `new WhatsappWorkflow("${to}"${from ? ', "'+from+'"' : ''})`;
                    case 'WHATSAPP_INTERACTIVE': return `new WhatsappCodelessWorkflow("${to}", "${from}")`
                    case 'SILENT_AUTH': return `new SilentAuthWorkflow("${to}")`;
                }
            })();

            if (selectedChannel == "WHATSAPP_INTERACTIVE" || selectedChannel == "SILENT_AUTH") {
                codeLengthDiv.hide();
            }
            else {
                codeLengthDiv.show();
            }
            if (selectedChannel != "VOICE" && selectedChannel != "SILENT_AUTH") {
                fromDiv.show();
            }
            else {
                fromDiv.hide();
            }

            let additionalBuilderProps = '';
            if (codeLength) {
                const indent = "\n        ";
                additionalBuilderProps += indent + `.codeLength(${codeLength})`;
            }

            updateSnippet(`
var response = client.getVerify2Client().sendVerification(
    VerificationRequest.builder()
        .brand("${brand}")
        .addWorkflow(${workflow})${additionalBuilderProps}
        .build()
);
`           );
        }

        $(document).ready(() => {
            updateVerifySnippet();
            $('#selectedChannel, #brand, #to, #from, #codeLength').change(() => updateVerifySnippet());
        });
    </script>
</head>
<body>
<a href="/">Home</a><br>
<a href="https://developer.vonage.com/en/verify/overview">Verify API overview</a><br>
<hr><br>
<div class="flex">
    <div class="w-1/3 p-4">
        <form class="w-full max-w-sm" action="#" th:action="@{/postVerificationRequest}" th:object="${verifyParams}" method="post">
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label for="brand" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Brand name:
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input type="text" th:field="*{brand}" id="brand" class="bg-gray-200 border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"/>
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label for="selectedChannel" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Channel:
                    </label>
                </div>
                <div class="md:w-2/3">
                    <select th:field="*{selectedChannel}" id="selectedChannel" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <th:block th:each="channelOpt: *{channelOptions}">
                            <option th:text="${channelOpt.name}" th:value="${channelOpt.name}" selected></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label for="to" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        To:
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input type="text" minlength="5" maxlength="320" th:field="*{to}" id="to" class="bg-gray-200 border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"/>
                </div>
            </div>
            <div class="md:flex md:items-center mb-6" id="from-div">
                <div class="md:w-1/3">
                    <label for="from" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        From:
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input type="text" minlength="0" maxlength="320" th:field="*{from}" id="from" class="bg-gray-200 border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"/>
                </div>
            </div>
            <div class="md:flex md:items-center mb-6" id="codeLength-div">
                <div class="md:w-1/3">
                    <label for="codeLength" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Code length:
                    </label>
                </div>
                <div class="md:w-2/3 flex flex-row h-10 w-full rounded-lg relative bg-transparent mt-1 custom-number-input h-10 w-32">
                    <input type="number" min="4" max="10" th:field="*{codeLength}" id="codeLength" class="bg-gray-200 border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 outline-none focus:outline-none text-center bg-gray-300 font-semibold text-md hover:text-black focus:text-black md:text-basecursor-default flex items-center text-gray-700 outline-none"/>
                </div>
            </div>
            <div class="md:w-2/3">
                <input type="submit" value="Send" class="float-right shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
            </div>
        </form>
    </div>
    <div th:include="fragments/head :: java-code-snippet"></div>
</div>
<hr>
</body>
</html>
