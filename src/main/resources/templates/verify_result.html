<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Verification result</title>
    <div th:include="fragments/head :: preamble"></div>
    <script>
        function blankSnippet() {
            updateSnippet(`
String resultMsg;
// Hover over a submission to see the code!
`           );
        }

        $(document).ready(() => {
            blankSnippet();
            const codelessDiv = $('#codeless-div');
            const userCodeDiv = $('#userCode-div');

            if ($('#codeless').prop('checked')) {
                codelessDiv.show();
                userCodeDiv.hide();
            }
            else {
                codelessDiv.hide();
                userCodeDiv.show();
            }

            $('#cancel').mouseleave(() => blankSnippet()).mouseover(() => updateSnippet(`
String resultMsg;
try {
    client.getVerify2Client().cancelVerification(response.getRequestId());
    resultMsg = "Verification workflow aborted.";
}
catch (VerifyResponseException ex) {
    resultMsg = ex.getMessage();
}
`           ));

            $('#validate').mouseleave(() => blankSnippet())
            .mouseover(() => updateSnippet(!$('#codeless').prop('checked') ? `
String resultMsg;
try {
    client.getVerify2Client().checkVerificationCode(response.getRequestId(), "${$('#userCode').val()}");
    resultMsg = "Code matched. Verification successful.";
}
catch (VerifyResponseException ex) {
    result = ex.getMessage();
}
` : `
UUID requestId = response.getRequestId();
String resultMsg;
VerificationCallback callback;
if ((callback = callbacks.remove(requestId)) == null) synchronized (callbacks) {
    try {
        callbacks.wait(2000);
        callback = callbacks.remove(requestId);
    }
    catch (InterruptedException ie) {
        // Continue
    }
}
if (callback != null) {
    assert requestId.equals(callback.getRequestId());
    resultMsg = callback.getStatus().name();
    if (callback.getFinalizedAt() != null) {
        resultMsg += " at " + formatInstant(callback.getFinalizedAt());
    }
}
else {
    resultMsg = "No response received.";
}
`
            ));
        });
    </script>
</head>
<body>
<a href="/">Home</a><br>
<a href="https://developer.vonage.com/en/verify/overview">Verify API overview</a><br>
<hr><br>
<div class="flex">
    <div class="w-1/3 p-4">
        <form action="#" th:object="${verifyParams}" method="post">
            <div id="requestId-div" class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label for="requestId" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Request ID:
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input type="text" minlength="36" maxlength="36" readonly id="requestId" th:field="*{requestId}" th:value="*{requestId}" class="bg-gray-200 border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"/>
                </div>
            </div>
            <div id="codeless-div" class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label for="codeless" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Codeless:
                    </label>
                </div>
                <div class="md:w-1/3">
                    <input type="checkbox" disabled="disabled" id="codeless" th:field="*{codeless}" th:value="*{codeless}" class="bg-gray-200 border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"/>
                </div>
            </div>
            <div id="userCode-div" class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label for="userCode" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Code:
                    </label>
                </div>
                <div class="md:w-2/3 flex flex-row h-10 w-full rounded-lg relative bg-transparent mt-1 custom-number-input h-10 w-32">
                    <input type="number" minlength="4" maxlength="10" id="userCode" th:field="*{userCode}" class="bg-gray-200 border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 outline-none focus:outline-none bg-gray-300 font-semibold text-md hover:text-black focus:text-black md:text-basecursor-default flex items-center text-gray-700 outline-none"/>
                </div>
            </div>
            <div id="submit-div" class="md:w-2/3">
                <div id="validate-div" class="md:w-1/3">
                    <input type="submit" value="Validate" id="validate" th:formaction="@{/checkVerificationRequest}" class="float-right shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
                </div>
                <div id="cancel-div" class="md:w-2/3">
                    <input type="submit" value="Cancel" id="cancel" th:formaction="@{/cancelVerificationRequest}" class="float-right shadow bg-gray-500 hover:bg-gray-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
                </div>
            </div>
        </form>
    </div>
    <div th:include="fragments/head :: java-code-snippet"></div>
</div>
<br>
<h3 th:text="${result}"></h3>
<hr>
</body>
</html>
